<!DOCTYPE html>
<html>
<head>
  <title>Hanzzel Bot Builder ∑Δ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <div id="sidebar">
      <h3>Bloques</h3>
      <button class="block" data-type="read_excel">Leer Excel</button>
      <button class="block" data-type="send_message">Enviar Mensaje</button>
      <button class="block" data-type="if">Condicional</button>
      <button class="block" data-type="wait">Esperar</button>
    </div>

    <div id="canvas"></div>

    <div id="properties">
      <h3>Propiedades</h3>
      <div id="properties-content">Selecciona un bloque</div>
    </div>
  </div>

  <div id="footer">
    <button id="download">Descargar Bot</button>
    <button id="clear">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
