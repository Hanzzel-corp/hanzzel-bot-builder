<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hanzzel Bot Builder ∑Δ</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="container">

    <!-- PANEL IZQUIERDO -->
    <div id="leftPanel">
        <h3>Bloques</h3>

        <button onclick="addBlock('read_excel')">Leer Excel</button>
        <button onclick="addBlock('send_message')">Enviar Mensaje</button>
        <button onclick="addBlock('if')">Condicional</button>
        <button onclick="addBlock('wait')">Esperar</button>
    </div>

    <!-- ÁREA CENTRAL -->
    <div id="builderArea"></div>

    <!-- PANEL DERECHO -->
    <div id="rightPanel">
        <h3>Propiedades</h3>
        <div id="propertiesPanel">Selecciona un bloque</div>
    </div>

</div>

<!-- BARRA DE BOTONES INFERIOR -->
<div id="buttons">
    <button onclick="downloadBot()">Descargar Bot</button>
    <button onclick="resetBuilder()">Reset</button>
</div>

<script src="script.js"></script>

</body>
</html>
