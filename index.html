<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzzel Bot Builder ∑Δ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <!-- PANEL IZQUIERDO -->
    <div id="leftPanel">
        <h2>Bloques</h2>

        <button class="blockButton" data-type="read_excel">Leer Excel</button>
        <button class="blockButton" data-type="send_message">Enviar Mensaje</button>
        <button class="blockButton" data-type="conditional">Condicional</button>
        <button class="blockButton" data-type="wait">Esperar</button>
    </div>

    <!-- ÁREA CENTRAL DEL BUILDER -->
    <div id="builderArea"></div>

    <!-- PANEL DERECHO -->
    <div id="rightPanel">
        <h2>Propiedades</h2>
        <div id="propertiesBox">Selecciona un bloque</div>
    </div>

</div>

<!-- BOTONES FINALES -->
<div id="footerButtons">
    <button id="downloadBtn">Descargar Bot</button>
    <button id="resetBtn">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
